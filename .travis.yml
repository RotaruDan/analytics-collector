language: node_js
node_js:
  - "4.1"

services:
  - mongodb

before_script:
  - sleep 5

script:
  - npm run-script test-travis
  - npm run gen-apidoc

after_success:
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash ./bin/deploy-gh-pages.sh
env:
  global:
    - secure: ""